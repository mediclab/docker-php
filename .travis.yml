language: php
sudo: required

services:
  - docker

cache:
  directories:
    - $HOME/.composer/cache

php: 7.2

env:
  global:
    - TEST_COMMAND="composer test"
  matrix:
    - DOCKER_API_VERSION=1.36 DOCKER_VERSION=18.03.1~ce-0~ubuntu
    - DOCKER_API_VERSION=1.35 DOCKER_VERSION=17.12.1~ce-0~ubuntu
    - DOCKER_API_VERSION=1.34 DOCKER_VERSION=17.12.1~ce-0~ubuntu
    - DOCKER_API_VERSION=1.33 DOCKER_VERSION=17.12.1~ce-0~ubuntu
    - DOCKER_API_VERSION=1.32 DOCKER_VERSION=17.09.1~ce-0~ubuntu
    - DOCKER_API_VERSION=1.31 DOCKER_VERSION=17.09.1~ce-0~ubuntu
    - DOCKER_API_VERSION=1.30 DOCKER_VERSION=17.06.2~ce-0~ubuntu
    - DOCKER_API_VERSION=1.29 DOCKER_VERSION=17.06.2~ce-0~ubuntu-trusty
    - DOCKER_API_VERSION=1.28 DOCKER_VERSION=17.06.2~ce-0~ubuntu-trusty
    - DOCKER_API_VERSION=1.27 DOCKER_VERSION=17.03.3~ce-0~ubuntu-trusty
    - DOCKER_API_VERSION=1.26 DOCKER_VERSION=17.03.3~ce-0~ubuntu-trusty
    - DOCKER_API_VERSION=1.25 DOCKER_VERSION=17.03.3~ce-0~ubuntu-trusty

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true
  include:
    - php: 7.1
      sudo: required
      services:
          - docker
      env: DOCKER_API_VERSION=1.25 DOCKER_VERSION=17.03.3~ce-0~ubuntu-trusty COMPOSER_FLAGS="--prefer-stable --prefer-lowest" COVERAGE=true TEST_COMMAND="composer test-ci"
    - php: 7.1
      env: DOCKER_API_VERSION=1.36 DOCKER_VERSION=18.03.1~ce-0~ubuntu TEST_COMMAND="composer lint"
    - php: 7.2
      sudo: required
      services:
          - docker
      env: DOCKER_API_VERSION=1.36 DOCKER_VERSION=18.03.1~ce-0~ubuntu

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y --allow-downgrades -o Dpkg::Options::="--force-confnew" install docker-ce=${DOCKER_VERSION}
  - travis_retry composer self-update

install:
  - travis_retry composer install
  - travis_retry composer update ${COMPOSER_FLAGS} --no-interaction
  - travis_retry composer require docker-php/docker-php-api:4.${DOCKER_API_VERSION}.*

script:
  - $TEST_COMMAND

after_success:
  - if [[ "$COVERAGE" = true ]]; then wget https://scrutinizer-ci.com/ocular.phar; fi
  - if [[ "$COVERAGE" = true ]]; then php ocular.phar code-coverage:upload --format=php-clover build/coverage.xml; fi

after_script:
  - sudo cat /var/log/upstart/docker.log
